<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/main.css">
    <title> Interactive Component </title>
</head>
<body>

    <div class="wrapper">

        <main class="component-section">
            <div class="container component-container">
                <section class="review-component">
                    <figure class="img-wrapper">
                        <img src="../logo/icons8-star-30.png" alt="star logo">
                    </figure>

                    <article class="component-content">
                        <h3> How did we do ? </h3>
                        <p> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering </p>
                    </article>

                    <article class="component-number"></article>

                    <button class="btn submit-btn"> SUBMIT </button>  

                    <p class='error'></p>
                </section>

                <section class="thankyou-component">
                    <figure class="img-wrapper">
                        <img src="../logo/icons8-pos-terminal-50.png" alt="pos logo">
                    </figure>

                    <article class="feedback">
                        <p> You selected <a href="#" class="feedback-number">0</a> out of 5</p>
                    </article>

                    <article class="thankyou-content">
                        <h3> Thank you! </h3>
                        <p> We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch! </p>
                    </article>
                </section>
            </div>
        </main>
    </div>






<script src="./src/main.js"></script>    
</body>
</html>
